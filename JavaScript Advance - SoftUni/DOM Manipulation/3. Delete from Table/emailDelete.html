<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Email Delete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <table border="1" id="customers">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Eve</td>
            <td>eve@gmail.com</td>
        </tr>
        <tr>
            <td>Nick</td>
            <td>nick@yahooo.com</td>
        </tr>
        <tr>
            <td>Didi</td>
            <td>didi@didi.net</td>
        </tr>
        <tr>
            <td>Tedy</td>
            <td>tedy@tedy.com</td>
        </tr>
    </table>
    Email:
    <input type="text" name="email" />
    <button onclick="deleteByEmail()">Delete</button>
    <div id="result" />
    <script>
        function deleteByEmail() {
            let table = document.getElementById('customers');
            let tableBody = table.children[0].children;
            let userInput = document.getElementsByName('email')[0].value;
            let result = document.getElementById('result');
            let index = 1;

            for (k = 1; k < tableBody.length; k++) {

                if (tableBody[k].children[index].textContent === userInput) {

                    table.children[0].removeChild(table.children[0].children[k]);

                }
                else {
                    result.textContent = "Not found";

                }
            }
        };
    </script>
</body>

</html>
