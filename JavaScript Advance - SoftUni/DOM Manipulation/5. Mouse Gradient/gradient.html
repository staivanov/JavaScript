<html>

<head>
    <title>Mouse in Gradient</title>
    <style>
        #gradient-box {
            width: 300px;
            border: 2px solid lightgrey;
        }

        #gradient-box:hover {
            border: 2px solid black;
        }

        #gradient {
            height: 30px;
            color: white;
            text-shadow: 1px 1px 10px black;
            text-align: center;
            line-height: 30px;
            background: linear-gradient(to right, black, white);
            cursor: crosshair;
        }
    </style>
</head>

<body>
    <div id="gradient-box">
        <div id="gradient">Click me!</div>
    </div>
    <div id="result"></div>

    <script>
        let result = document.getElementById('result');
        let gradientBox = document.getElementById('gradient-box');
        let gradient = document.getElementById('gradient');

        gradient.addEventListener("mousemove", function (e) {
            result.textContent = `${((e.clientX / 309) * 100).toFixed(0)} %`;
        });

    </script>
</body>

</html>
