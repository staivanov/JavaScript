<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sum Numbers</title>
</head>

<body>
    <input type="text" id="num1" /> +
    <input type="text" id="num2" /> =
    <input type="text" id="sum" readonly="readonly" />
    <input type="button" value="Calc" onclick="calc()" />
    <script>
        function calc() {
            let numberOne = document.getElementById('num1').value;
            let numberTwo = document.getElementById('num2').value;
            let sum = parseFloat(numberOne) + parseFloat(numberTwo);
            document.getElementById('sum').value = sum;
        }
    </script>
</body>

</html>
